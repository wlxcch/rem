<html>

  <script>
    <!-- 获取页面的宽度 -->
    var pageWidth=window.innerWidth
    <!-- 字符串+数字+字符串  正好得出html的font-size是多少-->
    document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
  </script>
  <style>
   *{
  margin:0;
  padding:0;
}
.child{
  background:#ddd;
  margin-top:10px;
  margin-bottom:10px;
}
body{
  font-size:16px;
}
.child{
 /*  宽度占屏幕宽度的一半。高度占一半 */
  width:0.5rem;
  height:0.5rem;
 /*  居中显示 */
  margin:0.25rem auto;
}
  </style>
</head>
