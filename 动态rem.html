<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
  *{
  margin:0;
  padding:0;
}
.child{
  background:#ddd;
  margin-top:10px;
  margin-bottom:10px;
}
body{
  font-size:16px;
}
.child{
  width:4rem;
  height:2rem;
  margin:0.5rem 0.5rem;
  float:left;
}
.clearfix::after{
  content:'';
  clear:both;
  display:block;
}
  </style>

  <script>
    //   使得REM和宽度建立关联,document.write(1),结果出1
    // 获取页面宽度
    var pageWidth=window.innerWidth
    document.write('<style>html{font-size:'+pageWidth/10+'px;}</style>')
  </script>

</head>
<body>
<div class="parent clearfix">
  <div class="child"> box</div>
  <div class="child"> box</div>
  <div class="child"> box</div>
  <div class="child"> box</div>
</div>
</body>
</html>
